<mat-selection-list #users [(ngModel)]="selectedUser" [multiple]="false" (ngModelChange)="onSelection($event[0])">
  <mat-list-option *ngFor="let user of (users$ | async) as users; trackBy:identify" [value]="user" [selected]="user === users[0]">
    {{ user.username }}
  </mat-list-option>
</mat-selection-list>
