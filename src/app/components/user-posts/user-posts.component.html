<section class="posts">
  <mat-card class="example-card" *ngFor="let post of (posts$ | async) as posts; trackBy:identify">
    <mat-card-header>
      <mat-card-title>{{ post.title | emoji:'star'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
  </mat-card>
</section>
